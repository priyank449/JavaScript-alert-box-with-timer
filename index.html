<html> 
<head>
    <title>Greeting Message using JavaScript</title> 
</head>
<body>
    <label id="lblGreetings"></label>
    <p><h1>Here we displays a
        greeting message based on the current
        time using JavaScript.</h1></p>
</body>

<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning,';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon,';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening,';

    document.getElementById('lblGreetings').innerHTML =
    alert(greet + 'Priyank');
</script> 
</html>
